<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Aprendiendo JQuery</title>

    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>

    <style>
        .zebra {
            border: 5px dashed black
        }

        .grande{

            display: block;

        }
        .resaltado{
            border-bottom: 2px solid green;
        }

</head>

<body>  
    <h1>Aprendiendo JQuery con Victor Robles</h1>

    <ul>
        <li><a href="https://www.google.com" title="Google">Ir a Google</a></li>

    </ul>

    <p id="rojo" class="zebra">Aprenddiendo jQuery</p>
    <p id="amarillo" class="sin_borde">Practicando con selectores</p>
    <p id="verde" class="sin_borde">Quiero ser un parrafo verde</p>
    <p class="zebra">Soy un parrafo Blanco</p>

    <div id="caja">
        <p>Hola soy una caja</p>
        <ul>
            <li>Elemento 1</li>
            <li class="resaltado">Elemento 2</li>
        </ul>
        <span id="elemento2">soy un span</span>
